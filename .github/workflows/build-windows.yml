# SayAs Electron App Build Workflow
# Builds Windows executable automatically on release

name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.0.1
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build Windows App
    runs-on: windows-latest
    
    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-app/package-lock.json
      
      # 3. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 4. Install npm dependencies
      - name: Install npm dependencies
        run: |
          cd electron-app
          npm ci
      
      # 5. Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # Install torch with CUDA first
          pip install torch torchaudio --index-url https://download.pytorch.org/whl/cu118
          # Install other packages from standard PyPI
          pip install chatterbox-tts pyaudio fastapi uvicorn gradio
      
      # 6. Build Electron App
      - name: Build Electron App
        run: |
          cd electron-app
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 7. Upload Build Artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SayAs-Windows-Build
          path: electron-app/dist/
          retention-days: 30
      
      # 8. Upload to Release (if triggered by tag)
      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            electron-app/dist/*.exe
            electron-app/dist/win-unpacked/SayAs TTS.exe
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
